<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>vue-carousel</title>
</head>
<body>

    <section id="carousel">
        <div class="carousel-element">
            <div class="card">
                <!-- utilizzare la classe active per generare in pagina immagine e testo inerenti al thumbnail selezionato -->
                <img :src="slides[slidesIndex].image" :alt="slides[slidesIndex].title"></img>
                <div class="text-container">
                    <h1>{{slides[slidesIndex].title}}</h1>
                    <p>{{slides[slidesIndex].text}}</p>
                </div>
            </div>
        </div> 

         <div class="container-thumbs">
            <div class="arrow-up" @click="prevSlide"><i class="fas fa-chevron-up"></i></div>
            <div class="arrow-down" @click="nextSlide"><i class="fas fa-chevron-down"></i></div>
            <!-- creare un ciclo per generare le immagini in pagina -->
            <!-- associare una classe active all'elemento selezionato -->
            <div class="thumb" v-for="slide,i in slides" :key="i" :class="{ active: i === slidesIndex ? true : false }">
                <img :src="slide.image" :alt="slide.text"></img> 
            </div>  
        </div> 
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
